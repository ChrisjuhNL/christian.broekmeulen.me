---
layout: default
---
<article class="text-left" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1>{{ page.title | escape }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      <p class="text-muted">{% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}{{ page.date | date: date_format }}
      by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">Christian Broekmeulen</span></span>
      </p>
    </time>
  </header>

  <div itemprop="articleBody">
    {{ content }}
  </div>
</article>
